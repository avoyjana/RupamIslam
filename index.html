<body>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            const randomColor = getRandomColor();
            const contrastingColor = getContrastingColor(randomColor);
            document.body.style.backgroundColor = randomColor;
            document.body.style.color = contrastingColor;
        }

        function getContrastingColor(hexColor) {
            // Convert hex color to RGB
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            // Calculate luminance
            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            // Return black or white based on luminance
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }

        setInterval(changeColor, 550000); // Change color every second

        // Set initial random color
        changeColor();
    </script>

    <!-- Container for the music player and controls -->
    <div class="player-container">
        <p>Currently Playing: <span id="currentSong">None</span></p>

        <audio id="audioPlayer" controls onended="playNextSong()">
            Your browser does not support the audio element.
        </audio>
      

        <!-- Next and Previous buttons -->
        <button id="prevButton" onclick="playPreviousSong()">Previous</button>
        <button id="nextButton" onclick="playNextSong()">Next</button>

        <!-- Image with class for size reduction -->
        <img src="rupam.jpg" alt="Album Art" id="albumArt" class="album-art">

    </div>

    <script>
        var songs = [];
        var currentSongIndex = 0;
        var audioPlayer = document.getElementById('audioPlayer');
        var prevButton = document.getElementById('prevButton');
        var nextButton = document.getElementById('nextButton');

        function playSong(radioButton) {
            var currentSongElement = document.getElementById('currentSong');
            songs = document.querySelectorAll('input[name="song"]');
            currentSongIndex = Array.from(songs).indexOf(radioButton);

            audioPlayer.src = radioButton.value;
            audioPlayer.play();
            currentSongElement.innerText = radioButton.getAttribute('data-source');

            // Show or hide the buttons based on the current song index
            if (currentSongIndex === 0) {
                prevButton.style.display = 'none';
            } else {
                prevButton.style.display = 'inline-block';
            }

            if (currentSongIndex === songs.length - 1) {
                nextButton.style.display = 'none';
            } else {
                nextButton.style.display = 'inline-block';
            }
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            songs[currentSongIndex].checked = true;
            playSong(songs[currentSongIndex]);
        }

        function playPreviousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            songs[currentSongIndex].checked = true;
            playSong(songs[currentSongIndex]);
        }

    </script>
